<script>
$(document).ready(function() {
  var gallery = $('.gallery a').simpleLightbox();
  $('.drop-icon').click(function()  {
    $('.gal-thumbs').fadeIn(100);
    $('.drop-icon').fadeOut('slow');
    $('.up-icon').delay(500).fadeIn('slow');
    if ($(window).width() > 800) {
    $("html, body").delay(1000).animate({ scrollTop:'5000px' }, 1000);
  }
  })

  $('.up-icon').click(function()  {
    $('.gal-thumbs').delay(500).fadeOut('slow');
    $('.up-icon').fadeOut('slow');
    $('.drop-icon').delay(500).fadeIn('slow');
        $("html, body").delay(500).animate({ scrollTop: '100px' }, 1000);
  })


  $('#container').imagesLoaded( function() {

  });
})
</script>
