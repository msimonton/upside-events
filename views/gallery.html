$(document).ready(function(){
  var sldr = $('.logo-slide');
  var up = $('.up');
  var bot =$('.bot');
  $('#up').click(function() {
      sldr.animate({
        width: '200px',
        opacity: '1'
    }, 900, 'easeInOutQuint');
    up.delay(910).animate({
        left: '500px',
        opacity: '1'
    },550, 'easeOutBack');
    bot.delay(1550).animate({
      height: '60px',
      opacity: '1'
    },400, 'easeOutBack');
  })


  $('#down').click(function() {
      sldr.delay(1300).animate({
        width: '2px',
        opacity: '0'
    }, 500), 'easeInOutBack';
    up.delay(700).animate({
        left: '0px',
        opacity: '0'
  },1000, 'easeInOutBack');
  bot.animate({
    height: '0px',
    opacity: '0'
  },700, 'easeInOutBack');
  })
